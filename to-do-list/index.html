<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-3">
       <h1> - to do list - </h1> 
       <div class="card">
           <div class="card-header">
               New Task
           </div>
           <div class="card-body ">
               <form id="addTaskForm">
                   <div class="input-group mt-3">
                       <input type="text" placeholder="Type a new task" id="txtTaskName" name="taskName" class="form-control" aria-describedby="btnAddNewTask">
                       <div class="input-group-append">
                           <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                            <i class="fas fa-plus"></i>
                           </button>
                       </div>
                   </div>
               </form>
           </div>
       </div>
       <div class="card mt-3">
           <div class="card-header">
               Task List
               <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                   Delete All
                </a>
            </div>
           <ul id="task-list" class="list-group">
           </ul>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
